<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Music Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: transparent;
            min-height: 100vh;
            padding: 0;
            margin: 0;
        }
        
        .player-container {
            width: 100%;
            margin: 0;
            background: white;
            border-radius: 0;
            overflow: hidden;
            box-shadow: none;
        }
        
        .header {
            background: linear-gradient(45deg, #6c757d, #495057);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 18px;
            font-weight: 600;
        }
        
        .song-list {
            max-height: 240px;
            overflow-y: auto;
        }
        
        .song-item {
            padding: 14px 20px;
            border-bottom: 1px solid #f0f0f0;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .song-item:last-child {
            border-bottom: none;
        }
        
        .song-item:hover {
            background: #f8f9fa;
        }
        
        .song-item.active {
            background: linear-gradient(45deg, #6c757d, #495057);
            color: white;
        }
        
        .song-info {
            flex: 1;
        }
        
        .song-title {
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 2px;
        }
        
        .song-artist {
            font-size: 12px;
            opacity: 0.7;
        }
        
        .play-indicator {
            font-size: 12px;
            opacity: 0;
            transition: opacity 0.2s ease;
        }
        
        .song-item.active .play-indicator {
            opacity: 1;
        }
        
        .player-section {
            padding: 20px;
            background: #f8f9fa;
            border-top: 1px solid #eee;
        }
        
        .now-playing {
            text-align: center;
            margin-bottom: 12px;
            font-size: 13px;
            color: #666;
            min-height: 18px;
        }
        
        .now-playing.active {
            color: #6c757d;
            font-weight: 500;
        }
        
        .audio-player {
            width: 100%;
            height: 40px;
            border-radius: 8px;
            outline: none;
        }
        
        .audio-player::-webkit-media-controls-panel {
            background-color: white;
            border-radius: 8px;
        }
        
        .playlist-info {
            text-align: center;
            margin-top: 12px;
            font-size: 11px;
            color: #999;
        }
        
        /* Custom scrollbar for song list */
        .song-list::-webkit-scrollbar {
            width: 4px;
        }
        
        .song-list::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        
        .song-list::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 2px;
        }
        
        .song-list::-webkit-scrollbar-thumb:hover {
            background: #a1a1a1;
        }
        
        /* Responsive design */
        @media (max-width: 480px) {
            .song-item {
                padding: 12px 16px;
            }
            
            .header {
                padding: 16px;
            }
            
            .player-section {
                padding: 16px;
            }
        }
    </style>
</head>
<body>

        <div class="header">

        </div>
        
        <div class="song-list" id="songList">

            <div class="song-item" data-src="https://docs.google.com/uc?export=download&id=1bN7AjnUVb2BH9VvJahVbYIvlAUP5bk_T" data-title="Song 11" data-artist="Artist 11">

        </div>
        
        <div class="player-section">
            <div class="now-playing" id="nowPlaying">
                Select a song to play
            </div>
            
            <audio class="audio-player" id="audioPlayer" controls preload="none">
                <source id="audioSource" src="" type="audio/mpeg">
                <source id="audioSourceOgg" src="" type="audio/ogg">
                Your browser does not support audio playback.
            </audio>
            
            <div class="playlist-info">
                <span id="songCount">11</span> songs • Click any song to play
            </div>
        </div>
    </div>

    <script>
        const audioPlayer = document.getElementById('audioPlayer');
        const audioSource = document.getElementById('audioSource');
        const nowPlaying = document.getElementById('nowPlaying');
        const songItems = document.querySelectorAll('.song-item');
        
        // Add click event to each song
        songItems.forEach(item => {
            item.addEventListener('click', function() {
                // Remove active class from all items
                songItems.forEach(i => i.classList.remove('active'));
                
                // Add active class to clicked item
                this.classList.add('active');
                
                // Get song data
                const src = this.getAttribute('data-src');
                const title = this.getAttribute('data-title');
                const artist = this.getAttribute('data-artist');
                
                // Update audio source - try multiple formats
                audioSource.src = src;
                audioPlayer.load();
                
                // Alternative: try setting src directly on audio element
                audioPlayer.src = src;
                
                console.log('Attempting to load:', src);
                
                // Update now playing text
                nowPlaying.textContent = `⏳ Loading: ${title} - ${artist}`;
                nowPlaying.classList.add('active');
                
                // Wait for audio to load then try to play
                audioPlayer.addEventListener('loadstart', function() {
                    console.log('Started loading audio');
                    nowPlaying.textContent = `⏳ Loading: ${title} - ${artist}`;
                }, { once: true });
                
                audioPlayer.addEventListener('canplay', function() {
                    console.log('Audio can play');
                    nowPlaying.textContent = `▶️ Ready: ${title} - ${artist}`;
                }, { once: true });
                
                audioPlayer.addEventListener('playing', function() {
                    console.log('Audio is playing');
                    nowPlaying.textContent = `♪ ${title} - ${artist}`;
                }, { once: true });
                
                audioPlayer.addEventListener('error', function(e) {
                    console.log('Audio error:', e);
                    console.log('Error details:', audioPlayer.error);
                    nowPlaying.textContent = `❌ Cannot stream from Google Drive: ${title}`;
                }, { once: true });
                
                // Try to play after a short delay
                setTimeout(() => {
                    audioPlayer.play().catch(e => {
                        console.log('Play failed:', e);
                        nowPlaying.textContent = `▶️ Click play: ${title} - ${artist}`;
                    });
                }, 1000);
            });
        });
        
        // Auto-advance to next song when current song ends
        audioPlayer.addEventListener('ended', function() {
            const currentActive = document.querySelector('.song-item.active');
            const nextSong = currentActive ? currentActive.nextElementSibling : null;
            
            if (nextSong && nextSong.classList.contains('song-item')) {
                nextSong.click();
            } else {
                // Loop back to first song (optional)
                songItems[0].click();
            }
        });
        
        // Update song count
        document.getElementById('songCount').textContent = songItems.length;
    </script>

</html>
